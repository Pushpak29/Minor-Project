
<html>
    <head>
        <title>Map Maker</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        
        
       
    </head>
    <body>
    	<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
        <div class="jumbotron">
            <div class="container">
                <h1>INALSI Map Maker!</h1>
                <p>Indoor Navigation with Access to Location Specific Information</p>
            </div>
        </div>
        
        <div class="container">
            <form class="form-horizontal" name="Starting">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Building Name :</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="buildingName">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Width (in cm):</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="userWidth">
                        </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Height (in cm) :</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="userHeight">
                        </div>
                </div>
            </form>
        </div>
        
    <center> <button class="btn btn-primary" onclick="push()">Load Editor</button> </center>
    
    
    <script>

    var windowHeight = $(window).height();
    var windowWidth = $(window).width();


        
        
        
        
       // localStorage.setItem("userH",document.getElementById("userHeight").value);
        function push(){
             //var userWidth = document.getElementById("userWidth").value;
             var userWidth = document.Starting.userWidth.value;
             //var userHeight = document.getElementById("userHeight").value;
             var userHeight = document.Starting.userHeight.value;
             var buildingName = document.Starting.buildingName.value;
             
             
             window.localStorage.setItem("userW",userWidth);
             window.localStorage.setItem("userH",userHeight);
             window.localStorage.setItem("windowH",windowHeight);
             window.localStorage.setItem("windowW",windowWidth);
             window.localStorage.setItem("buildingN", buildingName);
             window.location.href="main.html";
        }
        </script>
    </body>
</html>
